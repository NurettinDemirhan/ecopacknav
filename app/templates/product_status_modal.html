<div class="modal fade" id="productStatusModal" tabindex="-1" aria-labelledby="productStatusModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productStatusModalLabel">Product Status</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="product-status-card">
                    <div class="status-summary">
                        <div class="status-pill status-pill-risk">
                        <div class="status-pill-label">At Risk</div>
                        <div class="status-pill-value">
                            <span class="status-pill-number" id="at-risk-count">0</span>
                            <span class="status-pill-delta" id="at-risk-delta" style="display: none;"></span>
                        </div>
                        </div>
    
                        <div class="status-pill status-pill-incomplete">
                        <div class="status-pill-label">Incomplete</div>
                        <div class="status-pill-value">
                            <span class="status-pill-number" id="incomplete-count">0</span>
                            <span class="status-pill-delta" id="incomplete-delta" style="display: none;"></span>
                        </div>
                        </div>
    
                        <div class="status-pill status-pill-compliant">
                        <div class="status-pill-label">Compliant</div>
                        <div class="status-pill-value">
                            <span class="status-pill-number" id="compliant-count">0</span>
                            <span class="status-pill-delta" id="compliant-delta" style="display: none;"></span>
                        </div>
                        </div>
                    </div>
    
                    <div class="status-table" id="status-table">
                        <div class="status-row status-row-head">
                        <div>Reason</div>
                        <div class="center">Count</div>
                        <div class="right">Action</div>
                        </div>
                        <!-- Dynamic rows will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Product List Modal -->

    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productListModalLabel">Product List</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group" id="product-list-items">
                    <!-- Dynamic list items will be inserted here -->
                </ul>
            </div>
        </div>
    </div>
</div>
