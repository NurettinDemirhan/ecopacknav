<!-- Edit Partner Connections Modal -->
<div class="modal fade" id="editPartnerConnectionsModal" tabindex="-1" aria-labelledby="editPartnerConnectionsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPartnerConnectionsModalLabel">Edit Linked Items</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editPartnerConnectionsForm" method="POST">
                <div class="modal-body">
                    <input type="hidden" id="edit-partner-id" name="partner_id">
                    <p>Select items to link to <strong id="partner-name-in-modal"></strong>.</p>
                    <div class="mb-3">
                        <label for="linkedItemsSelect" class="form-label" id="linkedItemsSelectLabel"></label>
                        <select class="form-select" id="linkedItemsSelect" name="linked_item_ids" multiple style="height: 200px;"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
