<!-- Recyclability Modal -->
<div class="modal fade" id="recyclabilityModal" tabindex="-1" aria-labelledby="recyclabilityModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="recyclabilityModalLabel">Set Recyclability</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="recyclabilityForm">
          <div id="recyclability-form-container">
            <!-- Form content will be loaded here dynamically -->
            <p class="text-muted">Please select a packaging item to set recyclability.</p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
